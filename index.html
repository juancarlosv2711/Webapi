<!DOCTYPE html>
<html>
<body>
<h1>Análisis y Diseño de sistemas 2</h1>
<h3>Grupo número 3</h3>

<h2>JavaScript Geolocalizacion</h2>

<p>Obtener coordinadas.</p>

<button onclick="getCurrentLocation()">Haz clic</button>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getCurrentLocation() {
  try {
    navigator.geolocation.getCurrentPosition(displayPosition);
  } catch {
    x.innerHTML = err;
  }
}

function displayPosition(position) {
  x.innerHTML = "Latitud: " + position.coords.latitude + "<br>Longitud: " + position.coords.longitude;
}
</script>

</body>
</html>
